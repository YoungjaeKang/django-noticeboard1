{% extends 'main/base.html' %}

{% load static %}
{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th width=70px>번호</th>
                <th width=300px>제목</th>
                <th width=500px>내용</th>
                <th width=150px>날짜</th>
                <th width=150px>작성자</th>
            </tr>
        </thead>
        <tbody>
        {% for post in postAll %}
            <tr>
                <td height=100px>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.contents}}</td>
                <td>{{post.created}}</td>
                <td>{{post.writer}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
